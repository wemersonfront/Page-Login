<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/media.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Login NFT</title>
</head>
<body>
    <header>
        <div class="logo">
            <img id="logoDesktop" src="/Components/Logo (2).png" alt="logo">
            <img id="logoMobile" src="/Components/Logo (3).png" alt="logoMobile">
        </div>
    </header>
    <section>
        <main class="container-form">
<h2>NFT Access</h2>
<p id="text-reader">Please fill your detail to access your account.</p>
 
<div class="inputs">

    <label for="email">Email</label>
    <input type="text" id="email" placeholder="debra.holt@example.com" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="••••••••" required>
</div>


<div class="remember-class">
    <div class="remember-radio">
    <input type="checkbox" id="remember">
    <label for="remember">Remember-me</label>
</div>

    <p><a href="">Forgot Password</a></p>
</div>

<button type="submit" id="signin">Sign-in</button>
<button type="button" id="signinGoogle"> <img src="/Components/Google.png" alt="Google"> Sign-in with Google</button>
<p id="createAccount">Don’t have an account? <a href="">Sign up</a></p>

        </main>
        <article>
            <img src="/Components/DRIP_20.png" alt="NFT">
        </article>
    </section>
</body>
</html>
